<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <h3>Create a table.</h3>
    <table>
      <tr>
        <th colspan="3">RGB Colors</th>
      </tr>
      <tr><td rowspan="10"><div class="ex">E <br>
        x<br>a<br>m<br>p<br>l<br>e <br>s</div></td></tr>
      <tr>
        <td><div class="black">Black</div></td>
        <td><div class="black-hx">#000000</div></td>
      </tr>
      <tr>
        <td><div class="red">Red</div></td>
        <td><div class="red-hx">#ff0000</div></td>

      </tr>
      <tr>
        <td><div class="green">Green</div></td>
        <td><div class="green-hx">#00ff00</div></td>

      </tr>
      <tr>
        <td><div class="blue">Blue</div></td>
        <td><div class="blue-hx">#0000ff</div></td>

      </tr>
      <tr>
        <td><div class="yellow">Yellow</div></td>
        <td><div class="yellow-hx">#ffff00</div></td>

      </tr>
      <tr>
        <td><div class="magenta">Magenta</div></td>
        <td><div class="magenta-hx">#ff00ff</div></td>

     
      </tr>
      <tr>
        <td><div class="cyan">Cyan</div></td>
        <td><div class="cyan-hx">#00ffff</div></td>

      </tr>
      <tr>
        <td><div class="white">White</div></td>
        <td><div class="white-hx">#ffffff</div></td>
      </tr>
      <tr>
        <td><div class="myColor">My Color</div></td>
        <td><div class="myColor-hx">#d0b000</div></td>

      </tr>
    </table>  
  </body>
</html>
